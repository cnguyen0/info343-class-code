<h1>Edit {{contact.fname}} {{contact.lname}}</h1>

<form name="contactForm" novalidate ng-submit="save()">
    <div class="form-group">
        <label for="fnameImp">First Name:</label>
        <input type="text" class="form-control" id="fnameImp"
            name="fnameImp" ng-model="contact.fname" required />
        <p class="validation-error" 
            ng-if="contactForm.fnameImp.$error.required">First name is required</p>
    </div>
    <div class="form-group">
        <label for="lnameImp">Last Name:</label>
        <input type="text" class="form-control" id="lnameImp"
            name="lnameImp" ng-model="contact.lname" />
    </div>
    <div class="form-group">
        <label for="phoneImp">Cell Phone</label>
        <input type="text" class="form-control" id="phoneImp"
            name="phoneImp" ng-model="contact.phone" required
            pattern="\d{3}-\d{3}-\d{4}" />
        <p class="validation-error" ng-if="contactForm.phoneImp.$error.pattern">Phone number must be in this pattern xxx-xxx-xxxx</p>
        <p class="validation-error" ng-if="contactForm.phoneImp.$error.required">Phone number is required</p>
    </div>
    <div class="form-group">
        <label for="dobImp">Date of Birth:</label>
        <input type="text" class="form-control" id="dobImp"
            name="dobImp" ng-model="contact.dob" placeholder="date of birth"
            in-the-past />
        <p class="validation-error" ng-if="contactform.shoeInp.$error.inThePast">
            Date of birth must be in the past
        </p>
    </div>
    <d class="form-group">
        <label for="shoeInp">Shoe Size:</label>
        <input type="number" class="form-control" id="shoeInp" name="shoeInp" ng-model="contact.shoeSize" required min="4" max="14" step="0.5">
        <p class="validation-error" ng-if="contactForm.shoeInp.$error.required">Shoe size is required</p>
        <p class="validation-error" ng-if="contactForm.shoeInp.$error.min">Min shoe size is 4</p>
        <p class="validation-error" ng-if="contactForm.shoeInp.$error.max">Max shoe size is 18</p>
    </d>
    <div class="form-group">
        <a class="btn btn-default" ui-sref="list" 
            ng-disable="contactForm.$invalid">Cancel</a>
        <button type="submit" class="btn btn-primary" ng-disable="contactForm.$invalid">Save</button>
    </div>
</form>
